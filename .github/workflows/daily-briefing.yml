name: Daily AI Briefing

on:
  schedule:
    # Run at 12:15 PM UTC, Monday-Friday
    # (6:15 AM CST / 7:15 AM CDT)
    - cron: '15 12 * * 1-5'
  workflow_dispatch:  # Allow manual trigger

# Required so the Action can commit to gh-pages
permissions:
  contents: write

jobs:
  run-briefing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Write GCP credentials
        run: echo '${{ secrets.GCP_SERVICE_ACCOUNT_JSON }}' > gcp-key.json

      - name: Run pipeline
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GOOGLE_APPLICATION_CREDENTIALS: ./gcp-key.json
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PAGES_BASE_URL: ${{ vars.PAGES_BASE_URL }}
          PODCAST_TITLE: ${{ vars.PODCAST_TITLE }}
          PODCAST_AUTHOR: ${{ secrets.PODCAST_AUTHOR }}
        run: node src/index.js

      - name: Cleanup
        if: always()
        run: |
          rm -f gcp-key.json
          rm -f /tmp/*.mp3
          rm -f /tmp/*.txt
